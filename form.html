<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form.html</title>
    <style media="screen">
      body{font-family: "arial black", "sans-serif";}
      *{ box-sizing: border-box; }
      input[type=text], input[type=email], input[type=tel], input[type=datetime-local], select{
        width: 200px;
        height: 30px;
        padding: 12px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-weight: bold;
        color: #6E6E6E;
      }
      input[type=button], input[type=reset] {
        background-color: #4CAF50;
        border: 2px pink;
        border-radius: 4px;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
      input[type=button]:hover {
       background-color: #004400;
      }
      input[type=reset]:hover {
       background-color: #004400;
      }
      .col-25 {
       float: left;
       width: 20%;
       margin-top: 5px;
       color: brown;
       font-weight: bold;
      }
      .col-75 {
       float: left;
       width: 80%;
       margin-top: 5px;
      }
      .row:after {
       content: "";
       display: table;
       clear: both;
      }
    }
    input:enabled + span { color:blue; }
    input:disabled + span { color:gray; text-decoration:line-through; }
    input:checked + span { color:red; }
    </style>
  </head>

  <body>
    <form action="#" name="form1" method="post" />
      <fieldset>
        <legend> <h2 title="heading_first"> 문의 사항 입력 </h2> </legend>

        <div class="row">
          <div class="col-25"> 이름 </div>
          <input type="text" maxlenth="10"><br />
        </div>

        <div class="row">
          <div class="col-25"> Email </div>
          <input type="email"><br />
        </div>

        <div class="row">
          <div class="col-25"> 전화번호 </div>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="010-1234-5678"><br>
        </div>

        <div class="row">
          <div class="col-25"> 연락 받을 방법 </div>
          <input type="checkbox" name="chk1" value="home_phone" checked>집전화
          <input type="checkbox" name="chk1" value="mobile_phone">핸드폰
          <input type="checkbox" name="chk1" value="email">이메일
        </div>

        <div class="row">
          <div class="col-25"> 지불 방법 </div>
        <input type="radio" name="chk" value="cash" checked>
        <span>현금</span>
        <input type="radio" name="chk" value="credit_card">
        <span>신용카드</span>
        <input type="radio" name="chk" value="debit_card">
        <span>현금카드</span>
        <input type="radio" name="gender" value="neuter" disabled>
        <span>비트코인</span>
        <br/>
      </div>

      <div class="row">
        <div class="col-25"> 상담 </div>
        <input type="text" name="stu" list="depList"><br>
      <datalist id="depList">
        <option value="방문 상담"></option>
        <option value="화상 상담"></option>
        <option value="출장 상담"></option>
      </datalist>

      <div class="row">
        <div class="col-25"> 상담 희망 날짜 </div>
        <input type="datetime-local" name="ddaytime"><br>
      </div>

      <div class="row">
        <div class="col-25"> 문의사항 </div>
      <div class="col-75">
        <textarea rows="8" cols="50"  wrap="physical" placeholder="문의사항을 입력하세요."></textarea>
      </div>
      </fieldset>

      <p>작성 완료 후 제출버튼을 꼭 눌러주세요.</p>
      <input type="reset" value="다시 작성">
      <input type="button" value="제출" onclick="location.href='file.html';" name="inputlist">
    </form>
  </body>
</html>
